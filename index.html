<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 256px }
    button { display: none; width: 50%; padding: 16px 0; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
        {
          "type": "flex",
          "altText": "แบบสำรวจการจัดการเรียนรู้พระสอนศีลธรรม",
          "contents": {
  "type": "bubble",
  "header": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "text",
        "text": "สำนักงานพระสอนศีลธรรม",
        "margin": "none",
        "size": "lg",
        "align": "start",
        "offsetBottom": "none",
        "offsetStart": "xl"
      },
      {
        "type": "image",
        "url": "https://sv1.picz.in.th/images/2021/04/24/AjyIs8.png",
        "align": "end",
        "size": "xxs",
        "offsetTop": "lg",
        "offsetBottom": "none",
        "offsetStart": "sm",
        "offsetEnd": "lg",
        "margin": "sm",
        "position": "absolute"
      }
    ]
  },
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "image",
            "url": "https://sv1.picz.in.th/images/2021/04/24/AjeUTu.gif",
            "aspectMode": "fit",
            "size": "full",
            "backgroundColor": "#ffb500"
          }
        ],
        "borderWidth": "2px",
        "borderColor": "#FFA500",
        "cornerRadius": "250px"
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "text",
            "text": "🙏นิมนต์พระสอนศีลธรรมทุกรูป  📌ได้ทำแบบสำรวจ เรื่องความพร้อมการสอนของพระสอนศีลธรรมตามวิธีการที่ ศธ.กำหนด เพื่อรวบรวมข้อมูลในการบริหารจัดการโครงการพระสอนศีลธรรมต่อไป   🙇‍♀️👇 👇 👇 🙇‍♀️",
            "margin": "xl",
            "weight": "regular",
            "style": "normal",
            "gravity": "center",
            "wrap": true,
            "size": "lg",
            "align": "center"
          }
        ]
      }
    ]
  },
  "footer": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "กดเริ่มทำแบบสำรวจที่นี้",
          "uri": "https://forms.gle/Nh9LKmnoKrxMHA3RA"
        },
        "style": "primary"
      },
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "ดูผลแบบสำรวจ",
          "uri": "https://datastudio.google.com/reporting/c1bf1d62-6192-405b-92f1-7b37a3613f95"
        },
        "style": "primary",
        "color": "#0000FF",
        "offsetBottom": "none",
        "offsetStart": "none",
        "offsetTop": "sm"
      },
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "แชร์แบบสำรวจ",
          "uri": "https://liff.line.me/1655879041-BXzN95yJ"
        },
        "style": "primary",
        "color": "#FF0000",
        "offsetTop": "md",
        "offsetBottom": "lg",
        "offsetStart": "none",
        "offsetEnd": "none"
      },
      {
        "type": "separator",
        "margin": "xxl"
      }
    ]
  },
  "styles": {
    "header": {
      "backgroundColor": "#FFFFCC"
    }
  }
}
        }
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1655879041-BXzN95yJ" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
